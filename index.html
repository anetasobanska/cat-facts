<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5509b202ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cat-Fact</title>
</head>
<body>
    <div class="fact-container" id="fact-container">
        <div class="fact-text">
            <i class="fas fa-quote-left"></i>
            <span id="fact">Statistics indicate that animal lovers in recent years have shown a preference for cats over dogs!</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-fact">New Fact</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
